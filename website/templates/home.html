    <script>

        var canvas = document.getElementById('myChart');
        var data = {
            labels: [1, 2, 3, 4, 5, 6, 7],
            datasets: [

                    label: "Candle Closes",
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",

                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 5,
                    pointHitRadius: 10,
                    data: [],
                }
            ]
        };

        var option = {
            showLines: true
        };
        var myLineChart = Chart.Line(canvas,{
            data:data,
        options:option
        });
        
    </script>

        function UpdateTable(data){
            console.log(data);
            $(".tablebody" ).empty();
            for(const x of data.candlecloses){
                var temp = x.split(" ");
                var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
                d.setUTCSeconds(temp[1]/1000);
                timestamp = d.toLocaleTimeString('en-IE');
                $(".tablebody" ).append( "<tr><td>" + temp[0] + "</td><td>" + timestamp + "</td></tr>" ); 
            }
        }

        function UpdateChart(data){
            var newDataCloses = [];
            var newDataTimestamps = [];
            for(const x of data.candlecloses){
                var temp = x.split(" ");
                newDataCloses.push(temp[0]);
                var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
                d.setUTCSeconds(temp[1]/1000);
                timestamp = d.toLocaleTimeString('en-IE');
                newDataTimestamps.push(timestamp);
            }
            myLineChart.data.datasets[0].data = newDataCloses;
            myLineChart.data.labels = newDataTimestamps;
            myLineChart.update();
        }
